<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <div id="outside">
    <form  id="survey-form" action="/my-handeling-form-page" method="post">
      <h1 id="title">City Hospital</h1 >
        <p id="description"><b>Note:</b> Form is to be filled  after discharge</p>
        <fieldset>
          <legend>Personal Details</legend>
          <div>
            <label id="name-label" for="name">Name:</label>
            <input type="text" required id="name" name="user_name" placeholder="Name">
          </div>
          <div>
            <label id="address-label" for="address">Address:</label>
            <input type="text" required id="address" name="Address" placeholder="Address">
          </div>
          <div>
            <label id="email-label" for="Email">Email:</label>
            <input type="email" required id="email" name="user_email" placeholder="Email">
          </div>
          <div>
            <label id="number-label" for="phone">Phone Number:</label>
            <input type="number" required id="number" name="usr_phone" placeholder="Enter 10 digit number" min='1' max='9' />
          </div>

          <div>
            <label for="Gender">Gender</label>
            <p>
              <input type="radio" name="gender" value="male" checked /> Male<br />
              <input type="radio" name="gender" value="female" checked /> Female<br />
              <input type="radio" name="gender" value="other" checked /> Other
            </p>
          </div>
          <label for="date-label">Birth date</label>
          <input type="date" name="bday" />

        </fieldset>
     <fieldset>
       <label for="satisfaction">check that all that apply</label >
        <p>
        <input type ="checkbox" name = "yes" value="yes"> Yes <br>
        <input type ="checkbox" name = "no" value="yes">NO <br>
        <input type ="checkbox" name = "None" value="None"> None <br>
        </p>


     </fieldset>
     <fieldset>

     <div>
      <label for="recomendation">Any Recommendation</label>
       <select id= "dropdown">
        <option value="left">Relative</option>
        <option value="right">Friends</option>
        <option value="left">None</option>
        </select>
        </div>
      </fieldset>
      <fieldset>
        <legend> Your reviews</legend>
        <div>
          <label for="mesg"></label>
          <p>
            Please give your reviews in 50words
          </p>
     <div>
          <textarea id="msg" name="user_name" rows="4" cols="20">Enter your Text</textarea>

        </div>
      </fieldset>
      <div id="Submittbutton">
        <button type="submit" id="submit">Submit</button>
        </div>

    </form >

  </div>
        


    <script  src="js/index.js"></script>
  </body>
</html>
